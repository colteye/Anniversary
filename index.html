<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
    <title>Crossword/Cryptic</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="toolbar">
        <div class="dropdown">
            <button id="checkBtn">Check</button>
            <div class="dropdown-content" id="checkDropdown">
                <button data-action="square">Square</button>
                <button data-action="word">Word</button>
                <button data-action="puzzle">Puzzle</button>
            </div>
        </div>
        <div class="dropdown">
            <button id="revealBtn">Reveal</button>
            <div class="dropdown-content" id="revealDropdown">
                <button data-action="square">Square</button>
                <button data-action="word">Word</button>
                <button data-action="puzzle">Puzzle</button>
            </div>
        </div>
        <div class="dropdown">
            <button id="resetBtn">Reset</button>
            <div class="dropdown-content" id="resetDropdown">
                <button data-action="square">Square</button>
                <button data-action="word">Word</button>
                <button data-action="puzzle">Puzzle</button>
                <button data-action="timer">Timer</button>
            </div>
        </div>
        <div id="timerDisplay" aria-live="polite" aria-atomic="true" role="timer">00:00</div>
        <label>
            Load Puzzle:
            <input type="file" id="fileInput" accept=".json" />
        </label>
    </div>

    <h1 id="puzzleTitle">Load a crossword puzzle JSON</h1>
    <p id="puzzleAuthor"></p>

    <div id="mainContent">
        <div id="crosswordGrid" role="grid" tabindex="0"></div>
        <div id="clues">
            <div>
                <h2>Across</h2>
                <ul id="acrossClues"></ul>
            </div>
            <div>
                <h2>Down</h2>
                <ul id="downClues"></ul>
            </div>
        </div>
    </div>
    <div id="status" role="status" aria-live="polite"></div>
    <script src="script.js"></script>
</body>

</html>
